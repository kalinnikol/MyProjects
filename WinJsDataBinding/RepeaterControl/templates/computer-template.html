
<div class="computer-template" style="display:inline-block">
    <img src="#" data-win-bind="src: imageUrl" height="150 width="150" />
    <dl>
        <dt>Name</dt>
        <dd data-win-bind="innerText: name"></dd>
        <dt>Price</dt>
        <dd><span>$</span><span data-win-bind="innerText: price"></span></dd>
        <dt>Processor</dt>
        <dd>
            <dl>
                <dt>Model</dt>
                <dd data-win-bind="innerText: processor.modelName"></dd>
                <dt>Frequency</dt>
                <dd data-win-bind="innerText: processor.frequencyGHz"></dd>
            </dl>
        </dd>
        <dt>Rating</dt>
        <dd data-win-control="WinJS.UI.Rating"></dd>
    </dl>
</div>
